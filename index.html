<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>

  <title>可云</title>

  <!-- 强制验证流程 -->
  <script>
    const verified = localStorage.getItem("cf_verified");
    if (!verified && !location.pathname.includes("verify.html")) {
      location.href = "/verify.html";
    }
  </script>

  <!-- 自定义主题 -->
  <link rel="stylesheet" href="/custom-theme.css"/>

  <!-- 移动端折叠增强 -->
  <script defer src="/js/mobile-enhance.js"></script>

  <!-- Umi 主项目（XBoard 前端核心） -->
  <script type="module" crossorigin src="/assets/umi.js"></script>
  <link rel="stylesheet" href="/assets/umi.css"/>
</head>

<body>
  <!-- 变量配置 -->
  <script src="/env.js"></script>

  <!-- React 必须挂载到 root，否则白屏 -->
  <div id="root"></div>

  <!-- 公告弹窗 -->
  <script src="/js/popup.js"></script>

  <!-- 可扩展公告（intro.js） -->
  <script src="/js/intro.js"></script>

  <!-- Cloudflare analytics -->
  <script defer src="https://static.cloudflareinsights.com/beacon.min.js" crossorigin="anonymous"></script>
</body>
</html>
